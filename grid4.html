<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        .parent>*{
            background-color: aqua;
        }
        .child1{
            grid-column: 1/3;
        }
        .child2{
            grid-column: 3/5;
        }
        .child4{
            grid-column: 2/5;
        }
        .child5{
            grid-column: 1/5;
        }
    </style>
</head>
<body>
<a href="./grid_home.html">Home</a>
    <div class="parent">
        <div class="child1">BLACK</div>
        <div class="child2">PINK</div>
        <div class="child3">PURPLE</div>
        <div class="child4">WHITE</div>
        <div class="child5">ORANGE</div>
    </div>
    
</body>
</html>
